<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="style/Mcao.css"/>
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mcao.js"></script>
</head>
<body>
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>OnlineQuest<span>Selector</span></div>
</div>
<br>
<div id="WrapMcao">
    <input type="button" class="reset"  value="重置" />
    <br/>
    <input type="button" class="forbiden"  value="禁止取消抢题" />
    <br/>
    <input type="text" placeholder="题目数量" class="qusnum"/>
    <br/>
    <input type="button" class="confirmqusnum"  value="确认题目数量" />
    <br/>
    <input type="text" placeholder="请输入第几周周数编号" class="id" />
    <br/>
    <input type="text" placeholder="题目一" class="qus1" />
    <br/>
    <input type="text" placeholder="题目二" class="qus2"/>
    <br/>
    <input type="text" placeholder="题目三" class="qus3"/>
    <br/>
    <input type="text" placeholder="题目四" class="qus4"/>
    <br/>
    <input type="text" placeholder="题目五" class="qus5"/>
    <br/>
    <input type="text" placeholder="题目六" class="qus6"/>
    <br/>
    <input type="button" class="qusinfo"  value="确认题目描述" />
    <input type="button" class="home"  value="回到首页" />
</div>
</body>
</html>
